<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Page Description" />
    <title>Wallet Management</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
  </head>
  <body>
    <h1>Wallet Management</h1>
    <div class="wallet_management">
      <span>Current Balance: </span>
      <input id="cur_balance" type="text" />

      <div class="cashinclass">
        <input id="cashin" type="text" placeholder="Enter amount >= 500" />
        <button>Cash In</button>
      </div>

      <div class="cashoutclass">
        <input
          id="cashout"
          type="text"
          placeholder="Cashout <= Current Balance"
        />
        <button>Cash Out</button>
      </div>

      <button>Confirm</button>
    </div>

    <script>
      const store = [];
      let active = localStorage.getItem("active");
      
      document.addEventListener("DOMContentLoaded", () => {
        let temp = JSON.parse(localStorage.getItem("store")) || [];
        temp.forEach((obj) => {
          store.push(obj);
        });
      });

      const cur_balance = document.querySelectorAll("#cur_balance")[0];
      const cashin = document.querySelectorAll("#cashin")[0];
      const cashout = document.querySelectorAll("#cashout")[0];
      
      store.forEach(obj => {
        if (obj.username == active) cur_balance.innerHTML = obj.wallet;
      });

    </script>
  </body>
</html>
